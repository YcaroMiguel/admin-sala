<body>
    <header>
        <h1>📢 Fórum da Turma - 8º Ano AT</h1>

    <main>
        <section id="novo-post">
            <h2>📝 Criar um Novo Post</h2>

        <section id="posts">
            <h2>📃 Posts Recentes</h2>
            <button onclick="exportarPosts()">📂 Exportar Posts</button>
            <div id="lista-posts"></div>
        </section>
    </main>
