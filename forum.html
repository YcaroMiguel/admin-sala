<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum da Turma 8° AT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="forum.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-3">
        <h1>Fórum da Turma 8° AT</h1>
    </header>

    <main class="container my-4">
        <!-- Seção de criação de post -->
        <section class="mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Criar uma nova postagem</h5>
                </div>
                <div class="card-body">
                    <input type="text" id="user-name" class="form-control mb-2" placeholder="Seu nome">
                    <textarea id="new-post" class="form-control" rows="3" placeholder="Escreva sua postagem..."></textarea>
                    <button onclick="submitPost()" class="btn btn-success mt-2 w-100">
                        <i class="bi bi-pencil-square"></i> Postar
                    </button>
                </div>
            </div>
        </section>

        <!-- Seção de postagens -->
        <section id="posts-section">
            <!-- Os posts serão inseridos dinamicamente aqui -->
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 Fórum da Turma 8° AT. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
